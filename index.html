<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="OIP.jpg">
</head>
<body>
    <div class="calc_container">
        <div class="input">
            <input type="text" class="display_input">
        </div>
        <div>
            <button class="C" style="background-color:#305a8b; color: #fffffd ">C</button>
            <button class="right" style="background-color:#305a8b; color: #fffffd " >(</button>
            <button class="lift" style="background-color:#305a8b; color: #fffffd ">)</button>
            <button class="divide" style="background-color:#305a8b; color: #fffffd ">/</button>
        </div>
        <div>
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="star" style="background-color:#305a8b; color: #fffffd ">x</button>
        </div>
        <div>
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="minus" style="background-color:#305a8b; color: #fffffd ">-</button>
        </div>
        <div>
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="plus" style="background-color:#305a8b; color: #fffffd ">+</button>
        </div>
        <div>
            <button class="DEL">DEL</button>
            <button class="zero">0</button>
            <button class="dot">.</button>
            <button class="equal" style="background-color:#ec8567; color: #fffffd ">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
